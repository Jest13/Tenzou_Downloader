<div class="container mt-4 mb-4">
  <h1 class="text-center"> Contrat intelligent </h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let mn of downloadData;index as i">
          <div class="minerbox" *ngIf="i<=3">
            <img src="{{mn.DownloadImg}}" />
            <h1>{{mn.DownloadName}}</h1>
            <a class="buybtn" [routerLink]="['/menu',mn.id]">Details <i class="bi bi-arrow-down-circle-fill"></i></a>
          </div>
      </div>
   </div>
  <a routerLink="menu" class="viewmorebtn">en savoir plus <i class="bi bi-arrow-right"></i></a>
</div>
