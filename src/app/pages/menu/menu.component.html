<br>
<div class="container">
<div class="input-group rounded">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
</div>
</div>
<div class="container mt-5 mb-5 ">

  <div class="row">

    <div class="col-lg-4" *ngFor="let mn of downloadData">

      <div class="minerbox mt-3 mb-3">
        <img src="{{mn.DownloadImg}}" alt="">
        <h1>{{mn.DownloadName}}</h1>
        <p>{{mn.DownloadDetails}}</p>
        <br>
        <br>
        <a class="buybtn" [routerLink]="['/menu',mn.id]">Details <i class="bi bi-arrow-down-circle-fill"></i></a>

      </div>

    </div>

  </div>

</div>
